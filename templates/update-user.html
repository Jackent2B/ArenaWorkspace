{% extends 'main.html' %} {% block content %}

<h3>Edit your Profile</h3>
<form action="" method="POST">
  {% csrf_token %}


  {% for field in form %}
  <div class="form-group">
    <label for="">{{field.label}}</label>
    {{field}}
  </div>
  {% endfor %}
  
  <div class="form-action">
    <a href="/">Cancel</a>
    <button type="submit">Update</button>
  </div>

</form>
{% endblock content %}
