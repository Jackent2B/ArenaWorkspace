<div>
  <h3>Browse Topics</h3>
  <hr />

  <a
    href="{% url 'home' %}"
    class="list-group-item list-group-item-action active"
    aria-current="true"
    style="background-color:rgb(63, 127, 245)"
  >
    All Available Topics
  </a>
  {% for topic in topics%}
  <div class="list-group">
    <a
      href="{% url 'home' %}?q={{topic.name}}"
      class="list-group-item list-group-item-action"
      style="background-color: #212529; color: aliceblue;"
      >{{topic.name}}</a
    >
  </div>
  {%endfor%}
</div>
